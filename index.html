<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUALIPAPEL SGQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#00d46a',
              'primary-hover': '#00b359',
              'background-dark': '#0c0f0d',
              'glass-bg': 'rgba(20, 37, 28, 0.5)',
              'glass-border': 'rgba(0, 212, 106, 0.2)',
            },
            boxShadow: {
              'neon': '0 0 15px -3px rgba(0, 212, 106, 0.5), 0 0 5px -2px rgba(0, 212, 106, 0.7)',
              'progress': '0 4px 15px -2px rgba(0, 212, 106, 0.5)',
              '3d': '0 8px 32px 0 rgba(0, 0, 0, 0.37)'
            },
            backgroundImage: {
              'gradient-dark': 'linear-gradient(180deg, #0c0f0d 0%, #050d0a 100%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(180deg, #0c0f0d 0%, #050d0a 100%);
        color: #e5e7eb;
        min-height: 100vh;
      }
      
      .glass-panel {
        background: rgba(20, 37, 28, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 212, 106, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      .leaf {
          position: absolute;
          color: #00e64d;
          filter: drop-shadow(0 0 10px #00e64d);
          opacity: 0.1;
          pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c1f15; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f4f38; 
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
